    <title>Document</title>
    <style>
        form{
            border:2px solid black;

    </style>
</head>
<body>
    
    <form align="middle">

        <h1>CONTACT US</h1>

        <div>
        <label for="name">First Name : </label>
        <input type="text" type="text" id="name" value="First Name"/> 
         </div> </br>

         <div>
            <label for="name">Last Name : </label>
            <input type="text" type="text" id="name" value="Last Name"/> 
         </div> </br>

         <div>
            <label for="number">Phone Number : </label>
            <input type="tel" type="number" id="number" value="Phone Number"/>
         </div> </br>

            <input type="text" type="text" id="text" value="Address"/>
         </div> </br>

         <div>
            <label for="text">Message : </label>
            <input type="text" type="text" id="text" value="Type here!"/>
         </div> </br>

         <div>
            <label >Preferred Method of Contact : </label>
            <input type="radio" name="contact"  id="Phone" value="phone"/>Phone
            <input type="radio" name="contact"  id="Email" value="phone"/>E-mail
         </div> </br>

         <div>
            <button type="submit">Submit</button></br>
            <button type="reset">Reset</button>
         </div> </br>


    </form>
